<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="js/vendor/jquery-1.8.1.min.js"></script>

  <!-- Livereload app -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>

  <!--
    Animated component with a webcam and a quarter circle spinning around it.
    -->
  <div class="webcam-spinner">
    <div class="webcam-spinner__bg icon-webcam"></div>
    <div class="webcam-spinner__quarter">
      <div class="icon-quarter-circle"></div>
    </div>
  </div>

  <br/><br/><br/><br/>

  <!--
    Just a computer with blinking eyes animation.
    -->
  <div class="cpu-wth-eyes">
    <div class="cpu-wth-eyes__bg icon-computer"></div>
    <div class="cpu-wth-eyes__container">
      <div class="cpu-wth-eyes__eyes">
        <div id="cpu-eye-right" class="dash-medium dash-white blinking-eyes-anim-loop"></div>
        <div class="dash-medium dash-white blinking-eyes-anim-loop"></div>
      </div>
    </div>
  </div>

  <br/><br/><br/><br/>

  <!--
    Computer with sad eyes animation.
    -->
  <div class="cpu-wth-eyes">
    <div class="cpu-wth-eyes__bg icon-computer"></div>
    <div class="cpu-wth-eyes__container">
      <div class="cpu-wth-eyes__eyes">
        <div id="cpu-eye-right" class="dash-medium dash-white sad-left-eye-anim-loop"></div>
        <div class="dash-medium dash-white sad-right-eye-anim-loop"></div>
      </div>
    </div>
  </div>

  <br/><br/><br/><br/>

  <!--
    Animated component with 2 computers linked by a dash line.
    -->
  <div class="cpu-conn-anim play-anim">
    <!-- Computer with eyes blinking -->
    <div class="cpu-wth-eyes">
      <div class="cpu-wth-eyes__bg icon-computer"></div>
      <div class="cpu-wth-eyes__container">
        <div class="cpu-wth-eyes__eyes">
          <div id="cpu-eye-left" class="dash-medium dash-white"></div>
          <div class="dash-medium dash-white"></div>
        </div>
      </div>
    </div>

    <!-- Animated dash line -->
    <div class="dash-anim-line">
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
      <div class="dash-small dash-black"></div>
    </div>

    <!-- Computer with eyes blinking -->
    <div class="cpu-wth-eyes">
      <div class="cpu-wth-eyes__bg icon-computer"></div>
      <div class="cpu-wth-eyes__container">
        <div class="cpu-wth-eyes__eyes">
          <div id="cpu-eye-right" class="dash-medium dash-white"></div>
          <div class="dash-medium dash-white"></div>
        </div>
      </div>
    </div>

  </div>

  <br/><br/><br/><br/>

  <!--
    Animated component with two keys.
    -->
  <div class="kb-anim">
    <div class="dash-big dash-black"></div>
    <div class="key key--small default-key-anim">
      <div class="key__label icon-arrow-left"></div>
      <div class="key__bg-outer">
        <div class="key__bg-inner"></div>
      </div>
    </div>
    <div class="key key--small">
      <div class="key__label icon-arrow-right"></div>
      <div class="key__bg-outer">
        <div class="key__bg-inner"></div>
      </div>
    </div>
  </div>

  <br/><br/><br/><br/>

  <!--
    Space bar animation
    -->
  <div class="key key--big default-key-anim">
    <p class="key__label">SPACEBAR</p>
    <div class="key__bg-outer">
      <div class="key__bg-inner"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
