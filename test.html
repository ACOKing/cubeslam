<!doctype html>
<html>
  <head>
    <meta charset='utf8'>
    <title>Verlet Simulator</title>
    <style>
      .sim {display: inline-block; width: 49%;}
    </style>
  </head>
  <body>
    <div class='sim'>
      <canvas id="host" width="320" height="480" style='border: solid 1px blue;'></canvas>
      <form id="host-form">
        <button type="button" name="reset" value="1">Reset</button>
        <label>Frame <input type="number" step="1" name="frame" value="0"></label>
        <label>Speed <input type="number" name="speed" value="0"></label>
        <!-- 
        <label>Wind <input type="number" name="wind" value="900"></label>
        <label>Gravity <input type="checkbox" name="gravity" checked></label>
         -->
        <label>Paused <input type="checkbox" name="paused"></label>
        <label>Reverse <input type="checkbox" name="reverse"></label>
      </form>
    </div>

    <div class='sim'>
      <canvas id="guest" width="320" height="480" style='border: solid 1px red;'></canvas>
      <form id="guest-form">
        <button type="button" name="reset" value="1">Reset</button>
        <label>Frame <input type="number" step="1" name="frame" value="0"></label>
        <label>Speed <input type="number" name="speed" value="0"></label>
        <!-- 
        <label>Wind <input type="number" name="wind" value="900"></label>
        <label>Gravity <input type="checkbox" name="gravity" checked></label>
         -->
        <label>Paused <input type="checkbox" name="paused"></label>
        <label>Reverse <input type="checkbox" name="reverse"></label>
      </form>
    </div>
    <script src='./build/build.js'></script>
    <script> require('verlet-sim')() </script>
  </body>
</html>
